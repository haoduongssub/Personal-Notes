    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>
    <header class="header">

                        id="cartCount">0</span></a>
                <div class="user-menu" id="userMenuLoggedIn">

                    </button>

    <section class="profile-page">
        <div class="container">
            <div class="profile-layout">
                <div class="profile-sidebar">
                    <div class="profile-card">
                        <div class="profile-avatar" id="profileAvatar">A</div>
                        <h3 class="profile-name" id="profileName">User</h3>
                        <p class="profile-email" id="profileEmail">user@email.com</p>
                        <div class="profile-menu">
                            <div class="profile-menu-item active" onclick="showSection('orders')" role="button"
                                tabindex="0">üì¶ ƒê∆°n h√†ng c·ªßa t√¥i
                            </div>
                            <div class="profile-menu-item" onclick="showSection('info')" role="button" tabindex="0">üë§
                                Th√¥ng tin t√†i kho·∫£n</div>
                            <div class="profile-menu-item" onclick="Auth.logout(); window.location.href='/';"
                                role="button" tabindex="0">üö™ ƒêƒÉng
                                xu·∫•t</div>
                        </div>
                    </div>
                </div>

                <div class="profile-content">
                    <div id="ordersSection">
                        <h2 class="profile-section-title">ƒê∆°n h√†ng c·ªßa t√¥i</h2>
                        <div id="ordersHistory">
                            <div class="loading">
                                <div class="loading-spinner"></div>
                            </div>
                        </div>
                    </div>

                    <div id="infoSection" class="d-none">
                        <h2 class="profile-section-title">Th√¥ng tin t√†i kho·∫£n</h2>
                        <div id="alertMessage" class="alert d-none"></div>
                        <form id="profileForm">
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" id="userEmail" class="form-input" disabled>
                            </div>
                            <div class="form-group">
                                <label class="form-label">H·ªç v√† t√™n</label>
                                <input type="text" id="userName" class="form-input" placeholder="Nh·∫≠p h·ªç v√† t√™n">
                            </div>
                            <button type="submit" class="btn btn-primary">C·∫≠p nh·∫≠t th√¥ng tin</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/orders.js"></script>
    <script>
        auth.onAuthStateChanged(async (user) => {
            if (!user) { window.location.href = 'login.html'; return; }

            const name = user.displayName || user.email.split('@')[0];
            document.getElementById('profileAvatar').textContent = name.charAt(0).toUpperCase();
            document.getElementById('profileName').textContent = name;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('userEmail').value = user.email;
            document.getElementById('userName').value = user.displayName || '';
            document.getElementById('userAvatarInitial').textContent = name.charAt(0).toUpperCase();
            document.getElementById('userNameDisplay').textContent = name;

            await Orders.renderOrdersHistory();
            App.updateCartCount();
        });

        function showSection(section) {
            document.querySelectorAll('.profile-menu-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');

            if (section === 'orders') {
                document.getElementById('ordersSection').style.display = 'block';
                document.getElementById('infoSection').style.display = 'none';
            } else {
                document.getElementById('ordersSection').style.display = 'none';
                document.getElementById('infoSection').style.display = 'block';
            }
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const alertEl = document.getElementById('alertMessage');
            const name = document.getElementById('userName').value.trim();

            if (!name) {
                alertEl.className = 'alert alert-error';
                alertEl.innerHTML = '‚úï Vui l√≤ng nh·∫≠p h·ªç v√† t√™n';
                alertEl.style.display = 'flex';
                return;
            }

            try {
                await auth.currentUser.updateProfile({ displayName: name });
                alertEl.className = 'alert alert-success';
                alertEl.innerHTML = '‚úì C·∫≠p nh·∫≠t th√†nh c√¥ng!';
                alertEl.style.display = 'flex';

                document.getElementById('profileName').textContent = name;
                document.getElementById('profileAvatar').textContent = name.charAt(0).toUpperCase();
            } catch (error) {
                alertEl.className = 'alert alert-error';
                alertEl.innerHTML = '‚úï ' + error.message;
                alertEl.style.display = 'flex';
            }
        });
    </script>
</body>
